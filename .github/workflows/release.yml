name: Build Standalone Releases (Windows & Linux)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false
          dotnet: false
          haskell: false
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Cache Docker image
        uses: actions/cache@v4
        id: docker-cache
        with:
          path: /tmp/docker-image-cache
          key: docker-linux-unity-${{ hashFiles('**/release.yml') }}
          restore-keys: |
            docker-linux-unity-

      - name: Load Docker image from cache
        if: steps.docker-cache.outputs.cache-hit == 'true'
        run: |
          docker load -i /tmp/docker-image-cache/unity-linux.tar || true

      - name: Pull Docker image (if not cached)
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          docker pull unityci/editor:ubuntu-6000.3.2f1-linux-il2cpp-3.2.1

      - name: Save Docker image to cache
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/docker-image-cache
          docker save unityci/editor:ubuntu-6000.3.2f1-linux-il2cpp-3.2.1 -o /tmp/docker-image-cache/unity-linux.tar

      - name: Build Linux
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneLinux64
          customImage: unityci/editor:ubuntu-6000.3.2f1-linux-il2cpp-3.2.1
          buildName: StandaloneLinux64
          buildsPath: build
          allowDirtyBuild: true

      - name: Fix build directory ownership
        run: |
          # Change ownership of build directory to runner user so we can write zip file
          CURRENT_USER=$(whoami)
          sudo chown -R $CURRENT_USER:$CURRENT_USER build/ || true

      - name: Zip Linux Build
        run: |
          cd build
          rm -f StandaloneLinux64.zip
          zip -r StandaloneLinux64.zip StandaloneLinux64/

      - name: Upload Linux Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: StandaloneLinux64
          path: build/StandaloneLinux64.zip

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          customImage: unityci/editor:windows-6000.3.2f1-windows-il2cpp-3.2.1
          buildName: StandaloneWindows64
          buildsPath: build
          allowDirtyBuild: true

      - name: Zip Windows Build
        shell: powershell
        run: |
          Compress-Archive -Path build\StandaloneWindows64\* -DestinationPath build\StandaloneWindows64.zip -Force

      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: StandaloneWindows64
          path: build/StandaloneWindows64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v6

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            StandaloneWindows64/StandaloneWindows64.zip
            StandaloneLinux64/StandaloneLinux64.zip
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

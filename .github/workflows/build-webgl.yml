name: Build WebGL and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: false
          dotnet: false
          haskell: false
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Cache WebGL Build
        uses: actions/cache@v4
        with:
          path: build/WebGL
          key: WebGLBuild-${{ runner.os }}-${{ hashFiles('Assets/**', 'ProjectSettings/**') }}
          restore-keys: |
            WebGLBuild-${{ runner.os }}-

      - name: Cache Docker image
        uses: actions/cache@v4
        id: docker-cache
        with:
          path: /tmp/docker-image-cache
          key: docker-webgl-unity-${{ hashFiles('**/build-webgl.yml') }}
          restore-keys: |
            docker-webgl-unity-

      - name: Load Docker image from cache
        if: steps.docker-cache.outputs.cache-hit == 'true'
        run: |
          docker load -i /tmp/docker-image-cache/unity-webgl.tar || true

      - name: Pull Docker image (if not cached)
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          docker pull unityci/editor:ubuntu-6000.2.10f1-webgl-3.2.0

      - name: Save Docker image to cache
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/docker-image-cache
          docker save unityci/editor:ubuntu-6000.2.10f1-webgl-3.2.0 -o /tmp/docker-image-cache/unity-webgl.tar

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          allowDirtyBuild: true
          customImage: 'unityci/editor:ubuntu-6000.2.10f1-webgl-3.2.0'
          buildName: WebGL
          buildsPath: build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: WebGLBuild
          path: build/WebGL

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/download-artifact@v6
        with:
          name: WebGLBuild

      - uses: actions/upload-pages-artifact@v3
        with:
          path: WebGL/

  deploy-pages:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v4
